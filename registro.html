    <main>
        <fieldset>
            <legend>Formulario de registro</legend>
            <form action="#" method="post">
                <fieldset>
                    <label for="nombre">Nombre completo:</label> <!-- Para el nombre -->
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                    <br><br>
                    <label for="correo">Correo electrónico</label> <!-- Para el email -->
                    <input type="email" name="correo" id="correo" placeholder="Escribe tu correo electrónico">
                    <br><br>
                    <label for="acepto"> <!-- Para aceptar o no S-->
                        <input type="checkbox" name="acepto">
                        Acepto recibir correos promocionales
                    </label>
                    <br><br>
            
                    <button type="submit">Suscribirse</button>
                    <button type="submit">Resetear formularios</button>
                </fieldset>
            </form>
        </fieldset>
    </main>
